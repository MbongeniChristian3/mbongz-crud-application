<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <form action="/" method="POST">
        <input type="text" name="content" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <span>{{ task.content }}</span>
                <a href="{{ url_for('edit', id=task.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=task.id) }}" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
