<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbongeni Crud</title>
</head>
<body>
    <div class="content">
        <h1>Mbongeni Crud 2.0</h1>
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
	    for task in the tasks
            <tr>
                <td>task.content</td>
                <td>task.created.strftime("%Y-%m-%d")</td>
                <td>
			<a href="/delete/{{task.id}}">Delete</a>
			<a href="/update/{{task.id}}">Edit</a>
		</td>
            </tr>
        </table>

        <form action="">
            <input type="text" name="content" id="content" />
            <input type="submit" name="task" id="btn_add" />
        </form>
    </div>
</body>
</html>
